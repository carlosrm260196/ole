<section>
    <h2 class="text-2xl font-bold mb-4 text-center">Workers</h2>
    <div class="overflow-x-auto" *ngIf="!isLoading">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="w-1/3 px-4 py-2">First name</th>
                    <th class="w-1/3 px-4 py-2">Last name</th>
                    <th class="w-1/3 px-4 py-2">Phone number</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                <tr *ngFor="let worker of workers" class="border-b text-center">
                    <td class="px-4 py-2">{{worker.firstName}}</td>
                    <td class="px-4 py-2">{{worker.lastName}}</td>
                    <td class="px-4 py-2">{{worker.phoneNumber}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Loader -->
    <loader *ngIf="isLoading"/>
</section>
